<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{/commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:insert="~{/commons/commons::sidebar(active='list.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/addEmps}" method="post">
                <div class="form-group">
                    <label>员工姓名: </label>
                    <input type="text" name="lastName" class="form-control" placeholder="AA">
                </div>
                <div class="form-group">
                    <label>电子邮件: </label>
                    <input type="text" name="email" class="form-control" placeholder="1479089575@qq.com">
                </div>
                <div class="form-group">
                    <label>性别:　　</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="1">
                        <label class="form-check-label">男</label>　
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gender" value="0">
                        <label class="form-check-label">女</label>
                    </div>

                </div>
                <div class="form-group">
                    <label>所属部门:　</label>
                    <select class="form-control" name="departmentId">
                        <option th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>出生日期: </label>
                    <input type="text" name="birth" class="form-control" placeholder="2022-5-12 19:12:56">
                </div>
                <div class="form-group" style="width:700px; margin-left: auto; margin-right: auto">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </main>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:href="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:href="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:href="@{/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:href="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" th:href="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
